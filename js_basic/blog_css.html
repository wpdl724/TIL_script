<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 복습 + 블로그</title>
    <style>
        #bg {
            /* 배경이미지 */
            background:url(https://img.freepik.com/free-photo/dumpy-frog-litoria-caerulea-green-leaves-dumpy-frog-branch-tree-frog-branch_488145-3603.jpg?uid=R193153597&ga=GA1.1.506859010.1748583603&semt=ais_hybrid&w=740) no-repeat center;
            width:100%; height:100vh;
            display: block;
        }
        #bg .gradient {
            /* 그라디언트 색상  */
            width: 100%; height:100vh;
            background:radial-gradient(circle, skyblue, plum);
            opacity:0.8;
        }
    </style>
</head>
<body>
    <div id="bg">
        <div class="gradient"></div>
    </div>
</body>
</html>
