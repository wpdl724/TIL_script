<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
    <script src="./scripts/for.js"defer></script>
    <style>
        /* 홀 / 짝 으로 선택자 설정 */
        .odd {color: #f00; background-color: #ff0; border: 1px solid #000; padding: 5px;}
        .even {color: #00f; background-color: #eee; display: block; float: right;padding: 5px; margin: 10px;}
        /* 자바스크립트에서 동적으ㅗㄹ 호출하는 목적으로 제작하는 클래스는 HTML태그가 class가 선언되었다고 작성하던 지금까지의 방식과는 다르게 JS동적 목적에 따라서 이름을 설정하고 JS조건 달성시 classList로 적용하는 방식으로 사용한다 */
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">menu1</a>
            <a href="#">menu2</a>
            <a href="#">menu3</a>
            <a href="#">menu4</a>
            <a href="#">menu5</a>
            <a href="#">menu6</a>
        </nav>
    </header>
    <main>
        <ul class="list">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
        </ul>
    </main>
</body>
</html>
